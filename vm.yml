- hosts: localhost
  become: true
  tasks:
  - name: Install packages (basic)
    package: name={{item}}
    with_items:
      - htop
      - yadm
      - curl
      - wget
      - tlp
      - tlp-rdw
      - vim
      - vim-scripts
      - vim-gtk3
      - xclip
      - patch
      - less
      - cntlm
      - p7zip-full
      - googler
      - cowsay
      - fortune
      - software-properties-common
  - name: Install packages (devel)
    package: name={{item}}
    with_items:
      - git
      - git-email
      - git-flow
      - gcc 
      - make 
      - perl 
      - automake 
      - flex 
      - bison
      - lyx
      - emacs
      - meld
      - graphviz
      - docker.io
      - build-essential
      - nodejs
      - npm
      - consul
      - gulp
  - name: Install packages (java)
    package: name={{item}}
    with_items:
      - default-jdk 
      - default-jdk-doc 
      - openjdk-11-demo 
      - openjdk-11-source 
      - visualvm 
      - ant 
      - maven
      - jmeter
  - name: Install packages (docs)
    package: name={{item}}
    with_items:
      - vim-doc
      - git-doc
      - docker-doc
      - gcc-doc 
      - make-doc 
      - glibc-doc 
      - autoconf-doc 
      - bison-doc 
      - flex-doc 
      - m4-doc
      - ant-doc
      - imagemagick-doc 
  - name: Install snaps
    snap: 
      name: 
        - firefox
        - chromium
        - chromium-ffmpeg
        - insomnia
        - notepad-plus-plus
  - name: Install classic snaps
    snap:
      name: 
        - eclipse
        - code
        - netbeans
        - intellij-idea-community
      classic: yes
  - name: Uninstall unused snaps
    snap:
      name:
        - vscode
      state: absent
  - name: Script to start xforwarding of snap apps 
    lineinfile:
      path: /home/hoot/.local/bin/start
      line: XAUTHORITY=/home/hoot/.Xauthority $1 &
      create: yes
      mode: u=rwx,g=rwx,o=r
      owner: hoot
      group: hoot
  - name: autocomplete para o start
    copy:
      content: |
              _start()
              {
                  local cur prev opts
                  COMPREPLY=()
                  cur="${COMP_WORDS[COMP_CWORD]}"
                  prev="${COMP_WORDS[COMP_CWORD-1]}"
                  opts="eclipse code chromium firefox insomnia gvim lyx meld emacs visualvm notepad-plus-plus netbeans calibre pcmanfm stacer intellij-idea-community"
                  if [[ ${cur} == * ]] ; then
                      COMPREPLY=( $(compgen -W "${opts}" -- ${cur}) )
                      return 0
                  fi
              }
              complete -F _start start

      dest: /etc/bash_completion.d/start
  - name: Install google-drive-ocamlfuse repo
    apt_repository: 
      repo: ppa:alessandro-strada/ppa
  - name: google drive client
    package: name=google-drive-ocamlfuse
  - name: Calibre
    package: name=calibre
  - name: PCManFM
    package: name=pcmanfm
  - name: Midnight Commander
    package: name=mc
  - name: add yarn apt key
    apt_key:
      url: https://dl.yarnpkg.com/debian/pubkey.gpg
      state: present
  - name: add yarn repo
    apt_repository:
      repo: deb https://dl.yarnpkg.com/debian/ stable main
      state: present
      update_cache: yes
  - name: Install yarn
    package: name=yarn
